<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60Pcs Mini Resin Butterflies, Miniature Dollhouse Accessories Tiny Butterflies for Crafts, Mini Resin Animals Figurines for DIY Fairy Garden Dollhouse Micro Landscaping Decoration</title>
    <style>
        /* 页面样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center; /* 整体内容居中 */
            background-color: #f4f4f4;
        }

        /* 大标题样式 */
        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem); /* 动态调整字体大小 */
            margin-top: 20px; /* 标题与顶部间距 */
            color: #333; /* 标题颜色 */
        }

        /* 图片区容器 */
        .image-container {
            display: flex; /* 使用弹性布局 */
            flex-direction: column; /* 纵向排列 */
            align-items: center; /* 水平居中 */
            gap: 20px; /* 图片之间的间距 */
            margin-top: 50px; /* 图片区与标题之间的间距 */
        }

        /* 图片样式 */
        .image-container img {
            width: 90%; /* 默认宽度占屏幕宽度的90% */
            max-width: 600px; /* 最大宽度限制 */
            height: auto; /* 高度自适应 */
            border-radius: 10px; /* 图片圆角效果 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 添加阴影效果 */
            cursor: pointer; /* 鼠标悬停时显示手型 */
            transition: transform 0.3s ease; /* 添加鼠标悬停放大效果 */
        }

        /* 鼠标悬停时图片放大 */
        .image-container img:hover {
            transform: scale(1.1);
        }

        /* 放大图片的样式 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed; /* 固定定位 */
            z-index: 1000; /* 置于最顶层 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* 半透明背景 */
        }

        .modal img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%; /* 最大宽度 */
            max-height: 90%; /* 最大高度 */
            border-radius: 10px; /* 圆角效果 */
        }
    </style>
</head>
<body>

    <!-- 大标题 -->
    <h1>60Pcs Mini Resin Butterflies, Miniature Dollhouse Accessories Tiny Butterflies for Crafts, Mini Resin Animals Figurines for DIY Fairy Garden Dollhouse Micro Landscaping Decoration</h1>

    <!-- 图片区 -->
    <div class="image-container">
        <!-- 图片1 -->
        <img src="image1.jpg" alt="图片1" onclick="openModal(this)">
        <!-- 图片2 -->
        <img src="image2.jpg" alt="图片2" onclick="openModal(this)">
        <!-- 图片3 -->
        <img src="image3.jpg" alt="图片3" onclick="openModal(this)">
        <img src="image4.jpg" alt="图片3" onclick="openModal(this)">
    </div>

    <!-- 放大图片的模态框 -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img id="modal-img" src="" alt="放大图片">
    </div>

    <script>
        // 打开放大图片模态框
        function openModal(img) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modal.style.display = 'block'; // 显示模态框
            modalImg.src = img.src; // 设置放大图片的路径
        }

        // 关闭放大图片模态框
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none'; // 隐藏模态框
        }
    </script>

</body>
</html>
